name: Mirroring

on:
  push:
    branches:
      - "*"

jobs:
  Bitbucket:
    runs-on: ubuntu-latest
    steps:                                    
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./
        with:
          ssh_private_key: ${{ secrets.BITBUCKET_KEY }}
          target_repo_url: "git@bitbucket.org:bobroe/mirrorops.git"