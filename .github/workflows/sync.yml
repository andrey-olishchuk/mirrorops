name: Mirroring

on:
  push:
    branches:
      - "*"

jobs:
  to_gitlab:
    runs-on: ubuntu-latest
    steps:                                    
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@bitbucket.org:bobroe/mirrorops.git
          ssh_private_key:                              
            ${{ secrets.BITBUCKET_KEY }}
          ssh_username:
            bobroe2